<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Page</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <header class="site-header">
    <nav class="navbar">
      <div class="container">

        <!-- LEFT SIDE: logo + nav items -->
        <div class="nav-left">
          <div class="navLogo">
           <img src="{% static 'pictures/logonav1.png' %}" height="100" width="200" alt="Logo">
          </div>

          <ul class="nav-list">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'patchn' %}">Patch notes</a></li>
            <li><a href="{% url 'qan' %}">Q&A</a></li>
          </ul>
        </div>

        <!-- RIGHT SIDE: login dropdown -->
        <div class="login">
          <img src="{% static 'pictures/loginIcon.png' %}" alt="Login">

          <div class="dropdown-content">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
          </div>
        </div>

      </div>
    </nav>
    
    <div class="blok">
        <div class="section">
            <h2>News</h2>
            <p>30.10.2025 - Základní render hry (kostka)</p>
        </div>
    </div>
    
  </header>

</body>
</html>
